- project:
    name: rke-staging
    jobs:
     - '{env}-rke-staging-{frequency}'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Staging-Daily'
         stack-name: 'staging'
         frequency: 'daily'
         disabled_var: false
         triggers_var:
          - timed: 'H 4 * * *'

- project:
    name: rke-release
    jobs:
     - '{env}-release-{frequency}'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Daily'
         stack-name: 'release'
         frequency: 'daily'
         disabled_var: false
         triggers_var:
          - timed: 'H 6 * * *'
     - 'windriver-sb00':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-00'
         stack-name: 'sb00'
         frequency: 'manual'
         disabled_var: true
     - 'windriver-sb01':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-01'
         stack-name: 'sb01'
         frequency: 'manual'
         disabled_var: true

- project:
    name: oom-verify
    jobs:
     - 'oom-verify'
    branch: 'master'

