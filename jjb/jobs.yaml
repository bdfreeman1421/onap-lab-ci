- project:
    name: oom-release
    jobs:
     - '{env}-oom-{frequency}'
    branch: 'casablanca'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Daily'
         stack-name: 'release'
         frequency: 'daily'
         disabled_var: false
         triggers_var:
          - timed: 'H 3 * * *'
     - 'windriver-sb00':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-00'
         stack-name: 'sb00'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb01':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-01'
         stack-name: 'sb01'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb02':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-02'
         stack-name: 'sb02'
         frequency: 'manual'
         disabled_var: true
     - 'windriver-sb03':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-03'
         stack-name: 'sb03'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb04':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-04'
         stack-name: 'sb04'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb05':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-05'
         stack-name: 'sb05'
         frequency: 'manual'
         disabled_var: true
     - 'tlab':
         lab-name: 'tlab'
         tenant-name: 'ETE-HEAT-Test'
         stack-name: 'release'
         frequency: 'daily'
         disabled_var: false
         triggers_var:
          - timed: 'H 4 * * *'
     - 'tlab-onap5g':
         lab-name: 'tlab'
         tenant-name: 'ONAP-5G'
         stack-name: 'onap5g'
         frequency: 'manual'
         disabled_var: true

- project:
    name: oom-staging
    jobs:
     - '{env}-oom-staging-{frequency}'
    branch: 'casablanca'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Staging-Daily'
         stack-name: 'staging'
         frequency: 'daily'
         disabled_var: true
         triggers_var:
          - timed: 'H 6 * * *'
     - 'tlab':
         lab-name: 'tlab'
         tenant-name: 'ETE-OOM-Test'
         stack-name: 'staging'
         frequency: 'daily'
         disabled_var: true
         triggers_var:
          - timed: 'H 23 * * *'

- project:
    name: oom-stability
    jobs:
     - '{env}-oom-stability72hr'
     - '{env}-oom-vfwclosedloop'
     - '{env}-oom-vfwcl-pkg-reboot'
     - '{env}-oom-resilience-healthdist'
     - '{env}-oom-resilience-instantiateDemoVFWCL'
     - '{env}-oom-resilience-vfwclosedloop'
    branch: 'casablanca'
    env:
     - 'windriver-sb00':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-00'
         stack-name: 'sb00'
         disabled_var: true
     - 'windriver-sb01':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-01'
         stack-name: 'sb01'
         disabled_var: true

