- project:
    name: oom-release
    jobs:
     - '{env}-oom-{frequency}'
    branch: 'master'
    env:
     - 'tlab':
         lab-name: 'tlab'
         tenant-name: 'ETE-OOM-Test'
         frequency: 'daily'
         triggers_var:
          - timed: 'H 4 * * *'
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Daily'
         frequency: 'daily'
         triggers_var:
          - timed: 'H 4 * * *'

- project:
    name: oom-staging
    jobs:
     - '{env}-oom-staging-{frequency}'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Staging-Daily'
         frequency: 'daily'
         triggers_var:
          - timed: 'H 4 * * *'
     - 'windriver-sb04':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-04'
         frequency: 'weekly'
         triggers_var:
          - timed: 'H 7 * * 6'

