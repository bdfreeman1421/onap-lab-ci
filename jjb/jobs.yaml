- project:
    name: oom-release
    jobs:
     - '{env}-oom-daily'
    env:
     - 'tlab':
         lab-name: 'tlab'
         tenant-name: 'ETE-OOM-Test'
         branch: 'master'
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Daily'
         branch: 'master'

- project:
    name: oom-staging
    jobs:
     - '{env}-oom-staging-{frequency}'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Staging-Daily'
         frequency: 'daily'
         triggers_var:
          - timed: 'H 7 * * *'
     - 'windriver-sb04':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-04'
         frequency: 'deploy'

- project:
    name: oom-verify
    jobs:
     - '{env}-oom-verify'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Verify'
         branch: 'master'

- project:
    name: heat-release
    jobs:
     - '{env}-heat-daily'
    env:
     - 'tlab':
         lab-name: 'tlab'
         tenant-name: 'ETE-HEAT-Test'
         branch: 'master'
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-HEAT-Daily'
         branch: 'master'

- project:
    name: heat-staging
    jobs:
     - '{env}-heat-staging-{frequency}'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-HEAT-Staging-Daily'
         frequency: 'daily'
         triggers_var:
          - timed: 'H 7 * * *'
     - 'windriver-sb07':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-07'
         frequency: 'deploy'

- project:
    name: heat-verify
    jobs:
     - '{env}-heat-verify'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-HEAT-Verify'
         branch: 'master'

