- project:
    name: staging
    jobs:
     - '{env}-staging-{frequency}'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Staging-Daily'
         stack-name: 'staging'
         frequency: 'daily'
         disabled_var: true
         triggers_var:
          - timed: 'H 4 * * *'
     - 'windriver-sb00':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-00'
         stack-name: 'sb00'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb01':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-01'
         stack-name: 'sb01'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb02':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-02'
         stack-name: 'sb02'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb04':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-04'
         stack-name: 'sb04'
         frequency: 'manual'
         disabled_var: false

- project:
    name: release
    jobs:
     - '{env}-release-{frequency}'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Daily'
         stack-name: 'release'
         frequency: 'daily'
         disabled_var: true
         triggers_var:
          - timed: 'H 6 * * *'
     - 'windriver-sb00':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-00'
         stack-name: 'sb00'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb01':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-01'
         stack-name: 'sb01'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb02':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-02'
         stack-name: 'sb02'
         frequency: 'manual'
         disabled_var: false

- project:
    name: cleanup
    jobs:
     - '{env}-cleanup'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-OOM-Daily'
         disabled_var: false

