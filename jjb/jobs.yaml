     - 'tlab-beijing':
         lab-name: 'tlab'
         tenant-name: 'ETE-OOM-Test'
     - 'windriver-beijing':
         lab-name: 'windriver'
         tenant-name: 'Integration-Jenkins'
     - 'windriver-SB00':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-00'
     - 'windriver-SB02':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-02'
     - 'windriver-SB04':
