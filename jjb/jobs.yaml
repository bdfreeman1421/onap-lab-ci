- project:
    name: staging
    jobs:
     - '{env}-staging-{frequency}'
    branch: 'master'
    env:
     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-Staging-Daily'
         stack-name: 'staging'
         frequency: 'daily'
         disabled_var: true
         triggers_var:
          - timed: 'H 4 * * *'
     - 'windriver-sb00':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-00'
         stack-name: 'sb00'
         frequency: 'manual'
         disabled_var: false
     - 'windriver-sb04':
         lab-name: 'windriver'
         tenant-name: 'Integration-SB-04'
         stack-name: 'sb04'
         frequency: 'manual'
         disabled_var: false

- project:
    name: release
