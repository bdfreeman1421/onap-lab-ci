     - 'windriver':
         lab-name: 'windriver'
         tenant-name: 'Integration-Release-Daily'
         stack-name: 'release'
         frequency: 'daily'
         disabled_var: true
         triggers_var:
          - timed: 'H 6 * * *'
     - 'windriver-sb00':
         lab-name: 'windriver'
