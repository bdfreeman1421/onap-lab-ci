---

- scm:
    name: integration-master
    scm:
      - git:
          url: 'http://gerrit.onap.org/r/integration'
          branches:
            - '*/master'
          wipe-workspace: false
          skip-tag: true
          timeout: 30

- scm:
    name: integration-beijing
    scm:
      - git:
          url: 'http://gerrit.onap.org/r/integration'
          branches:
            - '*/beijing'
          wipe-workspace: false
          skip-tag: true
          timeout: 30

- publisher:
    name: integration-robot
    publishers:
      - robot:
          output-path: 'archives'
          other-files: ''
          unstable-threshold: 75
          pass-threshold: 100
          only-critical: false
