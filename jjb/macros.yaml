---
- scm:
    name: git-integration
    scm:
      - git:
          url: 'http://gerrit.onap.org/r/integration'
          branches:
            - 'origin/{branch}'
          wipe-workspace: false
          skip-tag: true
          timeout: 30


- publisher:
    name: integration-robot
    publishers:
      - robot:
          output-path: 'archives'
          other-files: ''
          unstable-threshold: 75
          pass-threshold: 100
          only-critical: false
